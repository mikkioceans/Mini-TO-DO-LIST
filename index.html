<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="todo-main">
        <div class="container">
            <div class="inputs">
                <input type="text" id="to-do-input" placeholder="Add your lists">
                <button class="to-do-btn" id="add-btn" onclick="addList()"> ADD </button>
            </div>

            <div class="todo-updates">
                <h1 class="to-do-H1">YOUR TO-DO LISTS</h1>
                <div class="todo-parent">
                    <div id="todo-lists">
                        <h1 id="demo"></h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    

    <script src="script.js"></script>
</body>
</html>
